<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="https://www.facebook.com/sharer/sharer.php?u={url}" target="_blank">
            <img src="facebook-icon.png" alt="Share on Facebook">
        </a>
        <a href="https://twitter.com/intent/tweet?url={url}&text={text}" target="_blank">
            <img src="twitter-icon.png" alt="Share on Twitter">
        </a>
        <a href="https://www.linkedin.com/shareArticle?url={url}&title={title}&summary={summary}&source={source}" target="_blank">
            <img src="linkedin-icon.png" alt="Share on LinkedIn">
        </a>
        <!-- Add more sharing buttons here -->
    </div>
</body>
</html>
